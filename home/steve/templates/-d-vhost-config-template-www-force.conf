# ssl:NO, www:YES, force-www:YES

<VirtualHost *:80>
    ServerName EXAMPLE.COM
    
    # Domain can be accessed via 'www.' 
    ServerAlias www.EXAMPLE.COM
    
    # 403 FORBIDDEN PLACEHOLDER
    
    # MAINTENANCE MODE PLACEHOLDER
    
    # For WordPress Installs. Returns 404 - Not Found for readme & license files and wp-config-sample.php and install.php
    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteRule (readme|license|wp-config-sample\.php|/install\.php) - [R=404,NC,L]
    </IfModule>
    
    # Redirect non-www requests to 'www.'
    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.
        RewriteRule ^.*$ http://www.%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
    </IfModule>
    
    ServerAdmin steve@tech-otaku.com

    DocumentRoot /var/www/EXAMPLE.COM/public_html
    
    <Directory /var/www/EXAMPLE.COM/public_html>
        #Options -Indexes +FollowSymLinks +MultiViews
        #AllowOverride All
        #Require all granted
    </Directory>
    
    SetEnv TZ Europe/London
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    #LogLevel alert rewrite:trace1
    
    DirectoryIndex index.php index.html
    
